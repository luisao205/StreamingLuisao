<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Luisao</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Asegura que el contenido ocupe toda la altura de la página */
        }

        /* Encabezado */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 40px;
        }

        #logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 50px;
            margin: 0;
        }

        /* Sección de Servicios */
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-grow: 1; /* Permite que el contenido ocupe el espacio restante */
        }

        .service-card {
            width: 30%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #ccc;
            margin-bottom: 15px;
        }

        .service-info h3 {
            font-size: 22px;
            margin: 10px 0;
        }

        .service-info p {
            font-size: 16px;
            color: #555;
        }

        .btn {
            background-color: #2c9154;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 80%;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #3498db;
            transform: scale(1.05);
        }

        /* Pie de Página */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: auto; /* Esto asegura que el pie de página siempre esté al final */
        }

        h2{
        margin-top: 250px;
        }

        /* Media Queries para pantallas pequeñas */
        @media (max-width: 768px) {
            .service-card {
                width: 48%;  /* Cambié el 30% a 48% para un mejor ajuste en pantallas pequeñas */
            }

            h2 {
                font-size: 24px;
                margin-top: 100px;
            }
        }

        @media (max-width: 480px) {
            .service-card {
                width: 100%; /* Full width en dispositivos móviles */
            }

            h1 {
                font-size: 30px;
            }

            h2 {
                font-size: 20px;
                margin-top: 50px;
            }
        }

        /* Ajustes generales para evitar el solapamiento */
        .header-content {
            padding: 20px;
        }

    </style>
</head>
<body>
    <!-- Encabezado -->
    <header class="header-content">
        <img src="img/logo grande.png" alt="Logo de Luisao" id="logo">
        <h1>Bienvenido a Luisao</h1>
    </header>

    <!-- Sección de Servicios -->
    <section class="services">
        <h2>Explora Nuestros Servicios</h2>

        <!-- Servicio de Perfumería -->
        <div class="service-card">
            <img src="img/perfumeria.jpeg" alt="Perfumería" class="service-image">
            <div class="service-info">
                <h3>Perfumería</h3>
                <p>Encuentra los mejores perfumes de marcas reconocidas.</p>
                <button class="btn" onclick="window.location.href='perfumes.html'">Ver Perfumería</button>
            </div>
        </div>

        <!-- Servicio de Streaming -->
        <div class="service-card">
            <img src="img/servicios.webp" alt="Servicios de Streaming" class="service-image">
            <div class="service-info">
                <h3>Servicios de Streaming</h3>
                <p>Accede a los mejores planes de streaming a precios increíbles.</p>
                <button class="btn" onclick="window.location.href='streaming.html'">Ver Streaming</button>
            </div>
        </div>

        <!-- Otros servicios o productos si se desean agregar -->
    </section>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2025 Luisao - Todos los derechos reservados</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
